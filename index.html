<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js" defer></script>
    <title>Password Generator | By Lakshay Kamat</title>
</head>
<body class="bg-purple-200 flex justify-center items-center h-[100vh] flex-wrap flex-col">
    <h1 class="text-5xl sm:text-6xl font-black m-5 flex text-center tracking-widest">Password Generator</h1>
    
    <div class="flex justify-center items-center w-fit flex-wrap flex-col">

        <span class="my-6 mx-3 sm:mx-5  border-2 border-white border-solid bg-purple-400 rounded-xl flex justify-center items-center w-[18rem] sm:w-[19rem] h-[4rem]" id="result">
            <span class="text-center cursor-pointer text-xl ">Password appear here</span>
        </span>

        <button class="m-3 bg-violet-400 py-3 px-5 rounded-xl uppercase  text-md sm:text-lg active:bg-purple-600 tracking-widest font-black text-purple-200" onclick="passwordGenerator()" id="btn">Generate Password</button>   
    </div>
    

    <link rel="stylesheet" href="style.css">
</body>
</html>
