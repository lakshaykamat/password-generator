<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Password Generator | By Lakshay Kamat</title>
</head>
<body>
    <main>
        <section>
            <div class="img-div">
                <img src="Images/key.jpg" alt="">
            </div>
            <div class="h1-div">
                <h1>Password Generator</h1>
            </div>
        </section>
        <hr>
        <div class="container">

            <div class="input">
                <label for="length">Password Length:</label>
                <select name="length" id="length">
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                </div>

                <div class="input below">
                    <label for="symbols">Include Symbols:</label>
                        <input type="checkbox" name="symbols" id="symbol">
                    <span>(e.g. @#$%)</span>
                </div>

                <div class="input">
                    <label for="Numbers">Include Numbers:</label>
                    <input type="checkbox" name="Numbers" id="number">
                    <span>(e.g. 123456)</span>
                </div>

                <div class="input">
                    <label for="Lowercase">Include Lowercase Charcters:</label>
                    <input type="checkbox" name="Lowercase" id="lowercase">
                    <span>(e.g. abcd)</span>
                </div>
                <div class="input">
                    <label for="Uppercase">Include Uppercase Charcters:</label>
                    <input type="checkbox" name="Uppercase" id="uppercase">
                    <span>(e.g. ABCD)</span>
                </div>
                <button type="submit" onclick="generate()">Generate Password</button>
                <div class="output">
                    <span id="password">qw$9yg@12</span>
                </div>
                <button>Copy</button>
        </div>
    </main>
</body>
</html>
